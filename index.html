<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chamado TI - Esquadromil</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #3d32f4, #6561ff);
      color: #fff;
      text-align: center;
      padding: 0;
    }

    header {
      background: #fff;
      padding: 20px;
    }

    header img {
      max-height: 80px;
    }

    h1 {
      margin: 30px 0 20px;
      font-size: 28px;
    }

    form {
      background: #ffffff20;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      text-align: left;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      background-color: #ffffff;
      color: #3d32f4;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }

    #mensagem {
      margin-top: 20px;
      font-weight: bold;
      color: #00ff88;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="esquadromil.jpeg" alt="Logo Esquadromil">
  </header>

  <h1>TI - Abertura de Chamados</h1>

  <form id="form">
    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome" required />

    <label for="setor">Setor:</label>
    <select name="setor" id="setor" required>
      <option value="">Selecione</option>
      <option>TI</option>
      <option>Produção</option>
      <option>Financeiro</option>
      <option>Processos</option>
      <option>Compras</option>
      <option>RH</option>
      <option>DP</option>
      <option>Contabilidade</option>
      <option>Comercial</option>
      <option>Televendas</option>
      <option>Logística</option>
      <option>Marketing</option>
      <option>Diretoria</option>
    </select>

    <label for="problema">Tipo de Problema:</label>
    <select name="problema" id="problema" required>
      <option value="">Selecione</option>
      <option>Falha de impressão</option>
      <option>Impressora travada</option>
      <option>Abertura de tabela de preço</option>
      <option>Precificação de produtos</option>
      <option>Computador travando</option>
      <option>Problemas de rede</option>
      <option>Sistema indisponível</option>
      <option value="outros">Outros</option>
    </select>

    <div id="outro-problema" class="hidden">
      <label for="outro">Descreva o problema:</label>
      <textarea name="outro" id="outro" rows="4"></textarea>
    </div>

    <label for="urgencia">Urgência:</label>
    <select name="urgencia" id="urgencia" required>
      <option value="">Selecione</option>
      <option>Baixa</option>
      <option>Média</option>
      <option>Alta</option>
    </select>

    <button type="submit">Enviar Chamado</button>

    <div id="mensagem"></div>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyJMd4NSrM1FlcK7Jk5cqVKCoWTvbdVj9tVUd0YxnXQew8pZ2VV4MxwKkVaUo2nZ7Vi/exec';
    const form = document.getElementById('form');
    const outroInput = document.getElementById('outro-problema');
    const problemaSelect = document.getElementById('problema');
    const mensagem = document.getElementById('mensagem');

    problemaSelect.addEventListener('change', () => {
      if (problemaSelect.value === 'outros') {
        outroInput.classList.remove('hidden');
      } else {
        outroInput.classList.add('hidden');
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = new FormData(form);

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: new URLSearchParams(data),
        });

        const result = await response.json();

        if (result.result === "success") {
          mensagem.textContent = "Chamado enviado com sucesso!";
          mensagem.style.color = "#00ff88";
          mensagem.style.opacity = 1;
          form.reset();
          outroInput.classList.add("hidden");
        } else {
          throw new Error("Erro desconhecido");
        }
      } catch (err) {
        mensagem.textContent = "Erro ao enviar chamado. Tente novamente.";
        mensagem.style.color = "#ff4444";
        mensagem.style.opacity = 1;
      }
    });
  </script>
</body>
</html>
